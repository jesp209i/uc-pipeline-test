name: pipeline

on:
  push:
    branches: [ master ]
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Install Dependencies
        run: dotnet restore src/UmbracoProject/UmbracoProject.csproj
      - name: Build
        run: dotnet build src/UmbracoProject/UmbracoProject.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test src/UmbracoProject/UmbracoProject.csproj --no-restore --verbosity normal
      - name: Zip Source Code
        run: zip -r packed/sources_$(Build.BuildNumber).zip
