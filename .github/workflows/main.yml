name: pipeline

on:
  push:
    branches: [ master ]
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Zip Source Code
        run: zip -r packed/sources.zip
